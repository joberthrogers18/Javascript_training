<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .erro{
                border:2px solid red;
            }
        </style>

    </head>
    <body>
        
        <select id="linguagens">
            <option value="1">php</option>
            <option value="2">Javascript</option>
            <option value="3">java</option>
            <option value="4">C#</option>
        </select>

        <br/><br/>

        <input type="text" id="nome">
        <input type="text" id="sobrenome">

        <br/><br/>

        <input type="text" id="search">
        <div id="result">Nenhum resultado</div>

        <br/><br/>

        <input type="text" id="text2">
        <div id="result2" style="display:none">Ã© o enter uhu</div>

        <h4>Submit</h4>

        <br/>

        <form action="#" method="post">
            <input type="text" name="name" value="jobs">
            <input type="email" name="email" value="Jobs@gmail.com">
            <button type="submit"> Enter</button>
        </form>

        <script>
            
            var linguagens = document.getElementById("linguagens");

            linguagens.addEventListener("change", function(){
              var option = this.option;
              var itemAtual = this.selectedIndex;
                                                        //when we have a change like select we can use this event for listen and manipulate
              console.log(option[itemAtual].text);

              alert(this[this.selectedIndex].innerHTML)

            })

            //blu event -> when you out the input this action come

              var nome = document.getElementById("nome");
              var sobrenome = document.getElementById("sobrenome");

              nome.addEventListener("blur", function(){
                  sobrenome.value = this.value; //action when out of input html
              })

              //keyup -> when we stop typing this load

              var text = document.getElementById("search");
              var result = document.getElementById("result");
              var resultDefaultText = "Nenhum resultado";

              text.addEventListener("keyup", function(){

                  var value = this.value;

                  if(value != "")
                    result.innerHTML = this.value;
                  else
                      result.innerHTML = resultDefaultText;
              })

              // Keypress -> diferent of keyup this action is on when any button is press at the first time

              var text2 = document.getElementById("text2");
              var result2 = document.getElementById("result2");
              
              const KEYENTER = 13;

              text2.addEventListener("keypress", function(event){
                  if(event.keyCode == KEYENTER)
                    result2.style.display = "block";

              })

              //submit

              var form = document.querySelector("form");
              
              form.addEventListener("submit", function(event){
                event.preventDefault(); //deny the action http request, not refresh the page
                var isvalid = true;

                for(let i = 0; i < this.elements.length; i++){ // search all the elements
                    var item = this.elements[i]; // take the element actual

                    if(item.type !== "submit"){ // verify if it is not a button
                        if(item.value == ""){ //if the value in field actual is empty we put the css erro
                            item.classList.add("erro");
                            isvalid = false;
                        }
                        else{ // if it is not we take of the erro css
                            item.classList.remove("erro");
                        }
                    }
                }
              })

              console.log(isvalid);
            

        </script>

    </body>
</html>
