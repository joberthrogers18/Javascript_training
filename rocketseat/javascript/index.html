<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <script>
            // Exercício 1
            console.log("Exercício 1");
            var endereco = {
                rua : "Rua dos pinheiros",
                numero : "1293",
                bairro : "Centro",
                cidade : "São Paulo",
                uf : "SP"
            };

            function retornaConteudo(endereco){
                var mensagem;

                mensagem = 'O usuário mora em '+ endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na " + endereco.rua + " com nº " + endereco.numero;

                return mensagem;
            }

            console.log(retornaConteudo(endereco));

            console.log("Exercício 2");

            function pares (x,y){
                var i;

                for( i = x; i < y; i++){
                    if( i % 2 == 0){
                        console.log(i);
                    }
                }
            }

            pares(32,321);

            console.log("Exercício 3");

            function temHabilidade(skills){
                var i;
                var temJavascript = false;
                for( i = 0; i < skills.length; i++ ){
                    if(skills[i] === "Javascript"){
                        temJavascript = true;
                    }
                }

                return temJavascript;
            }

            var skills = ["Javascript", "ReactJS", "React Native"];

            console.log("Tem a habilidade requisitada ? " + temHabilidade(skills));

            console.log("Exercício 4");

            function experiencia(anosEstudo){
                if(anosEstudo === 0 || anosEstudo === 1){
                    console.log("Iniciante");
                }
                else if(anosEstudo > 1 && anosEstudo <= 3){
                    console.log("Intermediário");
                }
                else if(anosEstudo > 3 && anosEstudos <= 6){
                    console.log("Avançado");
                }
                else if(anosEstudo >= 7){
                    console.log("Jedi Master");
                }
            }

            var anosEstudos = 7;

            experiencia(anosEstudos);

            console.log("Exercício 5");

            function informacoesUsuarios(usuarios){
                for(usuario of usuarios){
                    console.log("O " + usuario.nome + " possui as habilidades: " + usuario.habilidades.join(", "));
                }
            }

            var usuarios = [
                {
                    nome : "Diego",
                    habilidades : ["Javascript", "ReactJS", "Redux"]
                },
                {
                    nome : "Gabriel",
                    habilidades : ["VueJS", "Ruby on Rails", "Elixir"]
                }

            ];

            informacoesUsuarios(usuarios);

        </script>
    </body>
</html>
