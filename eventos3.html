<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        
        <select id="linguagens">
            <option value="1">php</option>
            <option value="2">Javascript</option>
            <option value="3">java</option>
            <option value="4">C#</option>
        </select>

        <br/><br/>

        <input type="text" id="nome">
        <input type="text" id="sobrenome">

        <br/><br/>

        <input type="text" id="search">
        <div id="result">Nenhum resultado</div>

        <script>
            
            var linguagens = document.getElementById("linguagens");

            linguagens.addEventListener("change", function(){
              var option = this.option;
              var itemAtual = this.selectedIndex;
                                                        //when we have a change like select we can use this event for listen and manipulate
              console.log(option[itemAtual].text);

              alert(this[this.selectedIndex].innerHTML)

            })

            //blu event -> when you out the input this action come

              var nome = document.getElementById("nome");
              var sobrenome = document.getElementById("sobrenome");

              nome.addEventListener("blur", function(){
                  sobrenome.value = this.value; //action when out of input html
              })

              //keyup -> when we stop typing this load

              var text = document.getElementById("search");
              var result = document.getElementById("result");
              var resultDefaultText = "Nenhum resultado";

              text.addEventListener("keyup", function(){

                  var value = this.value;

                  if(value != "")
                    result.innerHTML = this.value;
                  else
                      result.innerHTML = resultDefaultText;
              })

        </script>

    </body>
</html>
